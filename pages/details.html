<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Details || Soaply</title>

    <!-- Favicon Link -->
    <link rel="shortcut icon" href="/main_project/images/favicon.png" />
    <link rel="apple-touch-icon" href="/main_project/images/favicon.png" />

    <!-- Rimix Icon Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Main Style Sheet Link -->
    <link rel="stylesheet" href="/main_project/css/normalize.css" />
    <link rel="stylesheet" href="/main_project/css/header-footer.css" />
    <link rel="stylesheet" href="/main_project/css/details.css" />
    <link rel="stylesheet" href="/main_project/css/media.css" />
  </head>
  <body>
    <div class="wrapper details">
      <!-- Header Include -->
      <div
        class="header-wrapper"
        w3-include-html="/main_project/include/header.html"
      ></div>

      <!-- Detail Box Section-->
      <section class="detail-wrapper section">
        <div class="container">
          <div class="detail-image">
            <!-- <img src="/main_project/images/offers-image-1.jpeg" alt="" /> -->
          </div>
          <div class="detail-text">
            <h2>제품 2</h2>
            <p>
              바가 으어에 랜룼욘이 일식왕을 딘히밧대 아룹의내로. 찰힐 자소읐은
              프면 타누아쌰 메히묨쇼가 낙그안흐었. 하떼더로 사티거밴다
              촉준읍올으로 아자헤의 두하시 볌너차하. 옽쿌을 거조옐그가, 겨목샤롸
              닿봠돌은 고기샐 아핳다 기이덴애는
            </p>
            <span class="line"></span>

            <div class="price">
              <div class="price-title">
                <p>가격 :</p>
                <p>배송비 :</p>
              </div>
              <div class="price-value">
                <p>20,000원</p>
                <p>2,500원(3만원 이상 구매시 무료배송)</p>
              </div>
            </div>

            <span class="line"></span>

            <div class="qnt-sum">
              <div class="qnts">
                <button>-</button>
                <strong>1</strong>
                <button>+</button>
              </div>
              <div class="sum">합계 : <em>30,000</em>원</div>
            </div>

            <div class="line"></div>
            <div class="detail-btns">
              <button class="common-btn">장바구니</button>
              <button class="common-btn">바로구매</button>
            </div>
          </div>
          <div class="detail-comments">
            <div class="comment-info">
              <p>상품평 |</p>
              <em><strong>0</strong> Comments</em>
            </div>

            <div class="comment-form">
              <form onsubmit="return false;">
                <textarea
                  placeholder="상품평을 입력해 주세요."
                  name="cmt_cont"
                ></textarea>
                <button type="submit">입력</button>
              </form>
            </div>

            <div class="comment-wrapper">
              <!-- end of loop comment list -->
              <!-- <div class="comment-list">
                <div class="list-info">
                  <p>B |</p>
                  <em>2022-11-21 14:13:20</em>
                </div>
                <div class="list-content">
                  <p>제품이 나쁩니다. 배송이 느립니다.</p>
                </div>
              </div> -->
              <!-- end of loop comment list -->
            </div>
          </div>
        </div>
      </section>

      <!-- Footer Include -->
      <div
        class="footer-wrapper"
        w3-include-html="/main_project/include/Footer.html"
      ></div>
    </div>

    <!-- Include Files -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="/main_project/js/include.js"></script>
    <!-- Main Javascript -->
    <script src="/main_project/js/header.js"></script>
    <script src="/main_project/js/fixedHeader.js"></script>
    <script src="/main_project/js/loginResponse.js"></script>
    <script src="/main_project/js/requestDetails.js"></script>
    <script src="/main_project/js/requestCmt.js"></script>
  </body>
</html>
