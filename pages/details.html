<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1"
    />

    <title>Product Details || Soaply</title>

    <!-- Favicon Link -->
    <link rel="shortcut icon" href="/main_project/images/favicon.png" />
    <link rel="apple-touch-icon" href="/main_project/images/favicon.png" />

    <!-- Rimix Icon Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Main Style Sheet Link -->
    <link rel="stylesheet" href="/main_project/css/normalize.css" />
    <link rel="stylesheet" href="/main_project/css/header-footer.css" />
    <link rel="stylesheet" href="/main_project/css/details.css" />
    <link rel="stylesheet" href="/main_project/css/media.css" />
  </head>
  <body>
    <div class="wrapper details">
      <!-- Header Include -->
      <div
        class="header-wrapper"
        w3-include-html="/main_project/include/header.html"
      ></div>

      <!-- Detail Box Section-->
      <section class="detail-wrapper section">
        <div class="container">
          <div class="detail-image"></div>
          <div class="detail-text"></div>
          <!-- end of detail text -->
          <div class="detail-comments">
            <div class="comment-info">
              <p>상품평 |</p>
              <em><strong>0</strong> Comments | </em>
              <span class="star-avg-box">
                <span class="ri-line">
                  <i class="ri-star-line"></i>
                  <i class="ri-star-line"></i>
                  <i class="ri-star-line"></i>
                  <i class="ri-star-line"></i>
                  <i class="ri-star-line"></i>
                </span>
                <span class="ri-fill">
                  <i class="ri-star-fill"></i>
                  <i class="ri-star-fill"></i>
                  <i class="ri-star-fill"></i>
                  <i class="ri-star-fill"></i>
                  <i class="ri-star-fill"></i> </span
                >|
              </span>
              <span class="star-avg-val">2.84</span>
            </div>

            <div class="comment-form">
              <form onsubmit="return false;">
                <textarea
                  placeholder="상품평을 입력해 주세요."
                  name="cmt_cont"
                ></textarea>
                <div class="rating">
                  <p>별점을 평가해 주세요</p>
                  <div class="stars">
                    <input type="radio" name="cmt_star" id="star1" value="5" />
                    <label for="star1">
                      <i class="ri-star-line"></i>
                      <i class="ri-star-fill"></i>
                    </label>
                    <input type="radio" name="cmt_star" id="star2" value="4" />
                    <label for="star2">
                      <i class="ri-star-line"></i>
                      <i class="ri-star-fill"></i>
                    </label>
                    <input type="radio" name="cmt_star" id="star3" value="3" />
                    <label for="star3">
                      <i class="ri-star-line"></i>
                      <i class="ri-star-fill"></i>
                    </label>
                    <input type="radio" name="cmt_star" id="star4" value="2" />
                    <label for="star4">
                      <i class="ri-star-line"></i>
                      <i class="ri-star-fill"></i>
                    </label>
                    <input type="radio" name="cmt_star" id="star5" value="1" />
                    <label for="star5">
                      <i class="ri-star-line"></i>
                      <i class="ri-star-fill"></i>
                    </label>
                  </div>
                </div>
                <button type="submit">입력</button>
              </form>
            </div>

            <div class="comment-wrapper">
              <!-- end of loop comment list -->
              <!-- <div class="comment-list">
                <div class="list-info">
                  <p>B |</p>
                  <em>2022-11-21 14:13:20</em>
                </div>
                <div class="list-content">
                  <p>제품이 나쁩니다. 배송이 느립니다.</p>
                </div>
              </div> -->
              <!-- end of loop comment list -->
            </div>
          </div>
        </div>
      </section>

      <!-- Footer Include -->
      <div
        class="footer-wrapper"
        w3-include-html="/main_project/include/Footer.html"
      ></div>
    </div>

    <!-- Include Files -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <script src="/main_project/js/interface/include.js"></script>
    <!-- Main Javascript -->
    <script src="/main_project/js/interface/header.js"></script>
    <script src="/main_project/js/interface/fixedHeader.js"></script>
    <script src="/main_project/js/etc/loginResponse.js"></script>
    <script src="/main_project/js/request/requestDetails.js"></script>
    <script src="/main_project/js/request/requestCmt.js"></script>
  </body>
</html>
