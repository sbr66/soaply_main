<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soaply</title>

    <!-- Favicon Link -->
    <link rel="shortcut icon" href="images/favicon.png" />
    <link rel="apple-touch-icon" href="images/favicon.png" />

    <!-- Rimix Icon Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- Main Style Sheet Link -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <div class="wrapper">
      <header id="header" class="header">
        <div class="container">
          <nav class="nav-wrapper">
            <ul class="nav-lists">
              <li><a href="#">About</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Reviews</a></li>
              <li><a href="#">Gallery</a></li>
            </ul>
          </nav>
          <div class="logo">
            <a href="#"><img src="images/logo.svg" alt="" /></a>
          </div>

          <ul class="info">
            <li class="sns">
              <ul>
                <li>
                  <a href="#"><img src="images/sns-icon-1.svg" alt="" /></a>
                </li>
                <li>
                  <a href="#"><img src="images/sns-icon-2.svg" alt="" /></a>
                </li>
                <li>
                  <a href="#"><img src="images/sns-icon-3.svg" alt="" /></a>
                </li>
              </ul>
            </li>
            <li class="cart">
              <a href="#">
                <i class="ri-shopping-cart-line"></i>
                <em>(0)</em>
              </a>
            </li>
            <li class="user">
              <button>
                <i class="ri-user-3-fill"></i>
              </button>
            </li>
          </ul>
          <div class="mobile-btn-wrapper">
            <div class="mobile-btn not-active">
              <span class="bar_line"></span>
              <span class="bar_line"></span>
              <span class="bar_line"></span>
            </div>
          </div>
        </div>

        <!-- Mobile Menu Elements -->
        <div class="mobile-menus"></div>
      </header>

      <section id="main-section" class="landing-section">
        <img src="images/landing-image.jpeg" alt="" />
        <div class="landing-text-box container">
          <h1>소플리 컬렉션 <br />자연을 담은 수제 천연 비누</h1>
          <p>
            지모를 걸던줌욑에서, 죈잰기 이딥니다 앙이저살이어, 으의랭이 와팃좌
            허다이이에 구임기야로. 한돈니에 히랑이 허존의 선글에 뚜잘을
          </p>
          <a href="#" class="common-btn">Shop Now</a>
        </div>
        <div class="overlay"></div>
      </section>
      <!-- Meet Section -->
      <section class="meet-section section">
        <div class="container">
          <div class="meet-wrapper">
            <div class="meet-text-box">
              <h4>MEET THE SOAPLY MASTER</h4>
              <p>
                지모를 걸던줌욑에서, 죈잰기 이딥니다 앙이저살이어, 으의랭이
                와팃좌 허다이이에 구임기야로. 한돈니에 히랑이 허존의 선글에
                뚜잘을 졍하츷옴으로
              </p>
              <span>윤동주, '별 헤는 밤' 중...</span>
            </div>
            <div class="meet-image-box">
              <div class="meet-left-image">
                <img src="images/about-image-1.jpeg" alt="" />
                <img src="images/about-image-3.jpeg" alt="" />
              </div>
              <div class="meet-right-image">
                <img src="images/about-image-2.jpeg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Scroll Reveal Plugin -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- Main Javascript -->
    <script src="js/custom.js"></script>
  </body>
</html>
